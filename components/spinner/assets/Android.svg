<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 50 50">

  <style>
  <!-- vue svg loader will complier style inline without @keyframes -->
  .circular {
    animation: Android-_-rotate 2s linear infinite;
    height: 50px;
    transform-origin: center center;
    width: 50px;
  }

  .path {
    stroke-dasharray: 1, 200;
    stroke-dashoffset: 0;
    animation: Android-_-dash 1.5s ease-in-out infinite;
    stroke-linecap: round;
  }

  @keyframes Android-_-rotate {
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes Android-_-dash {
    0% {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
    }

    50% {
      stroke-dasharray: 89, 200;
      stroke-dashoffset: -35px;
    }

    100% {
      stroke-dasharray: 89, 200;
      stroke-dashoffset: -124px;
    }
  }
  </style>

  <g class="circular">
    <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5" stroke-miterlimit="10"
      stroke="currentColor" />
  </g>
</svg>